<div class='container-fluid'>
  <div class='row centered'>
    <div class='col-0 col-sm-0 col-md-2 col-lg-2 col-xl-2'></div>
    <div class='col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 main'>

<div class='pay'>

<style>.tinkoffPayRow{display:block;margin:1%;width:160px;}</style>
<script src="https://securepay.tinkoff.ru/html/payForm/js/tinkoff_v2.js"></script>
<form name="TinkoffPayForm" onsubmit="pay(this); return false;">
	<input class="tinkoffPayRow" type="hidden" name="terminalkey" value="TinkoffBankTest">
	<input class="tinkoffPayRow" type="hidden" name="frame" value="true">
	<input class="tinkoffPayRow" type="hidden" name="language" value="en">
    <input id='priceCount' class="tinkoffPayRow" type="text" placeholder="Order amount" name="amount" disabled>
    <input class="tinkoffPayRow" type="hidden" placeholder="Order #" name="order">
    <input class="tinkoffPayRow" type="hidden" placeholder="Order description" name="description">
    <input class="tinkoffPayRow" type="text" placeholder="Payer Full Name *" name="name" required oninvalid="this.setCustomValidity('Fill in this field')" oninput="setCustomValidity('')">
    <input id='star' class="tinkoffPayRow" type="email" placeholder="E-mail" name="email">
    <input class="tinkoffPayRow" type="text" placeholder="Contact Phone Number" name="phone">
    <input class="tinkoffPayRow b" type="submit" value="Pay">
</form>

</div>

<div class='col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 place-page place-page1'>

<p>If you'd like to pay via invoice, contact us at tickets@rustrush.ru.</p>

</div>

</div>
</div>
</div>
